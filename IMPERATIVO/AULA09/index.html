    <script type="text/javascript">

        /* 
            Array.map();
            Documentação: https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Array/map
        */
        // Primeira forma
        var numeros = [8,5,4,78,12,7,1,14,15,18,22];

        var copiaDosNumeros = numeros.map(function(valor, indice, valorOriginal){
            return valor;
        });


        // Segunda forma
        // Retorna os valores duplicados
        // 1. Função que retornará o valor alterado
        function dobrarValor(valor) {
            return valor * 2;
        }

        function triplicarValor(valor) {
            return valor * 3;
        }

        // 2. Cópia alterada
        var valoresDobrados = numeros.map(dobrarValor);
        var valoresTriplicados = numeros.map(triplicarValor);
